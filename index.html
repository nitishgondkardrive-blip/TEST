<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeff2;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        
        .main-gif { width: 220px; border-radius: 20px; margin-bottom: 20px; }
        h1 { color: #d63384; font-size: 5rem; margin-bottom: 30px; }

        .btn-container { 
            display: flex; 
            gap: 30px; /* This keeps them next to each other */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
        }
        
        button {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn { 
            background-color: #8a8a8a; 
            color: white; 
            /* Notice: No absolute positioning here initially */
            transition: 0.1s ease;
            z-index: 999;
        }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            top: 100vh;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW9qOXdlcHQ0YTVjOHpmc2N4bDJwNmx0MTBzN2RoNHJ5bzcxdGZ1cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NxC8VtyxqhMtpLoEEN/giphy.gif" class="main-gif">
    
    <h1>Nalini !! Will you be my Valentine ?</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="location.href='success.html'">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // On the very first hover, we switch it to 'fixed' so it can move anywhere
            btn.style.position = 'fixed';

            // Calculate random coordinates within the screen padding
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Background Hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
